#######################默认数据源##################################
#默认数据源配置，多个数据时候必须配置primary（主）为true，不然启动报错
spring.druid.datasource.auth.primary=true
spring.druid.datasource.auth.url=jdbc:mysql://127.0.0.1:3306/auth_server?rewriteBatchedStatements=true&useUnicode=true&characterEncoding=utf8&useSSL=false&autoReconnect=true&createDatabaseIfNotExist=true
spring.druid.datasource.auth.userName=root
spring.druid.datasource.auth.password=123456
spring.druid.datasource.auth.driverClassName=com.mysql.cj.jdbc.Driver
spring.druid.datasource.auth.initialSize=50
spring.druid.datasource.auth.minIdle=10
spring.druid.datasource.auth.maxActive=100
spring.druid.datasource.auth.maxWait=60000
spring.druid.datasource.auth.timeBetweenEvictionRunsMillis=60000
spring.druid.datasource.auth.minEvictableIdleTimeMillis=300000
spring.druid.datasource.auth.validationQuery=SELECT 1 FROM DUAL
spring.druid.datasource.auth.testWhileIdle=true
spring.druid.datasource.auth.testOnBorrow=false
spring.druid.datasource.auth.testOnReturn=false
spring.druid.datasource.auth.poolPreparedStatements=true
spring.druid.datasource.auth.maxPoolPreparedStatementPerConnectionSize=300
spring.druid.datasource.auth.filters=stat,wall,log4j2
spring.druid.datasource.auth.connectionProperties=spring.druid.log.stmt.executableSql=true;spring.druid.log.rs=true;spring.druid.log.conn=true;spring.druid.log.stmt=true
